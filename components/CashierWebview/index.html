<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cashier</title>
        <script type=text/javascript src='https://pay.paymentiq.io/cashier/cashier.js'></script>
        <style> html, body { margin: 0px; height: 100%; width: 100%; display: flex; } #cashier { flex-grow: 1; }</style>
    </head>
    <body>
    <div id='cashier'></div>
    <script>

    var CashierInstance = new _PaymentIQCashier('#cashier', {
      merchantId: '1014',
      userId: 'PayTestSE',
      environment: 'test',
      globalSubmit: 'true',
      mode: 'ecommerce',
      amount: '1499',
      showAccounts: 'inline',
      "scrollToPm": "START",
      "showFooter": false,
      "showListHeaders": true,
      "theme": {
        "input": {
            "color": "#1e1e1e"
        },
        "labels": {
            "color": "#1e1e1e"
        },
        "headings": {
            "color": "#1e1e1e"
        },
        "loader": {
            "color": "#29b355"
        },
        "buttons": {
            "color": "#000000"
        },
        "cardbackground": {
            "color": "#ffffff"
        }
    }
    }, (api) => {    
        api.on({
          update: function(data) { 
            console.log('The passed in data was set', data)
          },
          success: function(data) { 
            alert('SUCCESSFUL TRANSACTION')
          },
          failure: function(data) { 
            alert('FAILED TRANSACTION')
          }
        })
      }
    )    
  </script>
  </body>
</html>
